<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;0,900;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://code.jquery.com/jquery-3.6.3.js"
            integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        />
        <link rel="stylesheet" href="index.css" defer />
        <link rel="stylesheet" href="modal.css" defer />

        <script src="./ScriptBall.js" defer></script>
        <script src="./modalScript.js" defer></script>
        <script src="./Timer.js" defer></script>
    </head>
    <body>
        <section Modals>
            <div class="modal" id="modal-levels">
                Select difficulty:
                <div class="box-levels">
                    <button class="button-level" id="easy">Fácil</button>
                    <button class="button-level" id="medium">Médio</button>
                    <button class="button-level" id="hard">Difícil</button>
                </div>
            </div>
            <div class="modal-backdrop" id="hello-backdrop"></div>
        </section>
        <div class="buttons_header">
            <button class="button-modal" id="open-modal">
                Select difficulty
            </button>

            <button class="button button-level button-modal" id="start-button">
                Start
            </button>
            <button class="button-modal" id="reset">reset</button>
            <div class="sub_header">
                <div class="" id="timer">00:00</div>
                <div class="" id="box_points">0</div>
            </div>
        </div>
        <div class="box_ball">
            <div id="container-ball"></div>
        </div>
    </body>
</html>
